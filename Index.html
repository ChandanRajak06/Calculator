<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <div class="heading">
            <strong>Calculator</strong>
        </div>
    </header>
        <div class="calcContainer">
           <div class="calcBox">
            <form name="form1" class="inputBox">
                <input id="hello" type="">
            </form>
            <div class="no-Btn">
              <div class="num-Btn">
                <button class="btn-Gap">C</button>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
              </div>
            <div class="op-Btn">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            </div>
           </div>
        </div>
   <script src="script.js"></script>
</body>
</html>
